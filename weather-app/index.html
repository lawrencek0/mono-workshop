<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" rel="stylesheet">

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.js"></script>
    <script src="node_modules/suncalc/suncalc.js"></script>

    <script src="dist/spin.js"></script>

    <script src="./index.js" async></script>

    <link href="node_modules/materialize-css/dist/css/materialize.css" rel="stylesheet">

    <link href="./styles.css" rel="stylesheet">
</head>
<body>
<div id="cover"></div>
<div class="weather-app center-align">
    <div>
        <h1 id="heading"></h1>
    </div>
    <div>
        <span id="location"></span>
    </div>
    <div class="row">
        <div class="col s6 right-align">
            <span id="icon"></span>
        </div>
        <div class="col s6">
            <div class="temp left-align">
                <span id="tempF" class="hidden"></span>
                <span id="tempC"></span>
            </div>
        </div>
    </div>
    <h3 id="desc"></h3>
    <button class="waves-effect btn" id="changeUnits"><i class='wi wi-celsius'></i> / <i class='wi wi-fahrenheit'></i></button>
</div>
</body>
</html>
