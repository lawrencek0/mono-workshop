<form class="form" [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
  <section class="form-block">
    <label>Contact me plox</label>
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <label for="fullName"
             aria-haspopup="true"
             role="tooltip"
             class="tooltip tooltip-validation tooltip-sm"
             [class.invalid]="contactForm.get('fullName').invalid
                        && (contactForm.get('fullName').dirty || contactForm.get('fullName').touched)">
        <input id="fullName" type="text" formControlName="fullName">
        <span class="tooltip-content">Full Name is required.</span>
      </label>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <label for="email"
               aria-haspopup="true"
               role="tooltip"
               class="tooltip tooltip-validation tooltip-sm"
               [class.invalid]="contactForm.get('email').invalid
                        && (contactForm.get('email').dirty || contactForm.get('email').touched)">
          <input id="email" type="email" formControlName="email">
          <span class="tooltip-content" *ngIf="contactForm.get('email').errors?.required">Email is required.</span>
          <span class="tooltip-content" *ngIf="contactForm.get('email').errors?.email">Email is invalid.</span>
        </label>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <label for="message"
             [class.invalid]="contactForm.get('message').invalid
                        && (contactForm.get('message').dirty || contactForm.get('message').touched)">
        <textarea row="6" id="message" type="text" formControlName="message"></textarea>
      </label>
    </div>
    <button class="btn btn-primary"
            type="submit"
            [disabled]="contactForm.invalid">Submit</button>
  </section>
</form>
